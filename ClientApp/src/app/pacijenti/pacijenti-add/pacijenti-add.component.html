<div class="container">
 
  <h2>Dodaj novog pacijenta</h2>

  <form (ngSubmit)="onFormSubmit()" [formGroup]="pacijentForm">
    <div class="form-group">
        <label for="ime"><strong>Ime:</strong></label>
      <input type="text" class="form-control col-md-5" id="ime" formControlName='ime' required #spy>
    </div>

    <div class="form-group">
        <label for="prezime"><strong>Prezime:</strong></label>
      <input type="text" class="form-control col-md-5" id="prezime" formControlName='prezime' required #spy>
    </div>

    <div class="form-group">
        <label for="datumRodjenja"><strong>Datum rođenja:</strong></label>
      <input type="date" class="form-control col-md-5" id="datumRodjenja" formControlName='datumRodjenja' required #spy>
    </div>

    <div class="form-group">
        <label for="telefon"><strong>Telefon:</strong></label>
      <input type="text" class="form-control col-md-5" id="telefon" formControlName='telefon' required #spy>
    </div>

    <div class="form-group">
        <label for="adresa"><strong>Adresa:</strong></label>
      <input type="text" class="form-control col-md-5" id="adresa" formControlName='adresa' required #spy>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-primary" >Dodaj</button>
      <a class="col-md-2" [routerLink]="['/pacijenti']">Cancel</a>
    </div>
  </form>
  <br/>
  <div class="row" *ngIf="showMsg" (click)="showMsg = false">
      <div class="alert alert-success alert-dissmisible fade show col-md-12" role="alert">
          <strong>Pacijent uspješno dodan!</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
  </div>
</div>
