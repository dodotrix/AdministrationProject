<div class="container">
 
  <h2>Dodaj novog pacijenta</h2>

  <form (ngSubmit)="onFormSubmit()" [formGroup]="pacijentForm">
    <div class="form-group">
      <label for="ime">Ime: </label>
      <input type="text" class="form-control" id="pacijentIme" formControlName='pacijentIme' required #spy>
    </div>

    <div class="form-group">
      <label for="prezime">Prezime: </label>
      <input type="text" class="form-control" id="pacijentPrezime" formControlName='pacijentPrezime' required #spy>
    </div>

    <div class="form-group">
      <label for="datumRodenja">Datum roÄ‘enja: </label>
      <input type="date" class="form-control" id="datumRodenja" formControlName='pacijentDatum' required #spy>
    </div>

    <div class="form-group">
      <label for="telefon">Telefon: </label>
      <input type="text" class="form-control" id="pacijentTelefon" formControlName='pacijentTelefon' required #spy>
    </div>

    <div class="form-group">
      <label for="adresa">Adresa: </label>
      <input type="text" class="form-control" id="pacijentAdresa" formControlName='pacijentAdresa' required #spy>
    </div>

    <button type="submit" class="btn btn-primary" >Dodaj</button>

  </form>
</div>
