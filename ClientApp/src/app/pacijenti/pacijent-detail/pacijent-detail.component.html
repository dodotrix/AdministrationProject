<div class="container" *ngIf="pacijent != null; else elseBlock">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="well well-sm">
                        <h2><i class="fas fa-user"></i> {{pacijent.punoIme}}</h2>
                        <br/>
                        <div class="row">
                          <div class="col">
                            <h5><i class="fas fa-phone"></i> Telefon: </h5>
                          </div>
                          <div class="col">
                           <h5>{{pacijent.telefon}}</h5>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col">
                              <h5><i class="fas fa-calendar-day"></i> Datum roÄ‘enja: </h5>
                            </div>
                            <div class="col">
                                <h5>{{pacijent.datumRodjenja | date : 'dd/MM/yyyy'}}</h5>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col">
                              <h5><i class="fas fa-map-marker-alt"></i> Adresa: </h5>
                          </div>
                          <div class="col">
                              <h5>{{pacijent.adresa}}</h5>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #elseBlock>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Pacijent with this ID doesn't exist!</h1>
            <hr class="my-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Home</a></li>
                    <li class="breadcrumb-item"><a [routerLink]="['/pacijenti']" routerLinkActive="active">Pacijenti</a></li>
                    <li class="breadcrumb-item active" aria-current="page">404</li>
                </ol>
            </nav>
        </div>
    </div>
</ng-template>
